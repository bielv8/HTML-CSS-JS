<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRUPANDO COLUNAS</title>
    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
    }
        table {
        width: 500px;
        border-collapse: collapse;
    }

        caption {
        font-size: 1.3em;
        font-weight: bold;
        padding: 10px;
    }
        th, td {
        border: 2px solid black;
        padding: 10px;
        text-align: center;
    }

        col.nome {
        background-color: red;
    }

        col.sexo {
        background-color: yellow;
    }

        col.cidade {
        background-color: green;
    }

        col.profissão {
        background-color: blue;
    }
    </style>
</head>
<body>
    <h1>AGRUPANDO COLUNAS</h1>
    <table>
        <colgroup>
            <col class="nome">
            <col class="sexo">
            <col class="cidade">
            <col class="profissão">
        </colgroup>
        <caption>CADASTRO</caption>
        <tr>
            <th scope="col">NOME</th>
            <th scope="col">SEXO</th>
            <th scope="col">IDADE</th>
            <th scope="col">PROFISSÃO</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Ótavio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>
    </table>
</body>
</html>
