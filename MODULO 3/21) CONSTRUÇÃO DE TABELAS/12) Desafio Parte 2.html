<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Compreta</title>
    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
    }
        table {
        width: 500px;
        border-collapse: collapse;
    }

        caption {
        font-size: 1.3em;
        font-weight: bold;
        padding: 10px;
    }
        th, td {
        border: 2px solid black;
        padding: 10px;
        text-align: center;
    }

        th {
        background-color: rgb(144, 140, 25);
        color: white;
    }   
    
        td {
            background-color: aquamarine;
    }
    </style>
</head>
<body>
    <h1>TABELA FEITA PELO VILHALVA</h1>
    <table>
        <caption>
            NOTAS DO ALUNO
        </caption>
        <thead>
            <tr>
                <th rowspan="2" scope="row">Área</th>
                <th rowspan="2" scope="rowgroup">Disciplinas</th>
                <th colspan="2" scope="rowgroup">Notas</th>
                <th rowspan="2" scope="rowgroup">Média</th>
            </tr>  
            <tr>
                <th scope="rowgroup">Nota 1</th>
                <th scope="rowgroup">Nota 2</th>
            </tr>   
        </thead>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">Médias Humanas</th>
                <td>0.0</td>
            </tr>   
        </tfoot>
        <tbody>
            <tr>
                <th rowspan="4" scope="colgroup">EXATAS</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Médias Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="colgroup">HUMANAS</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>   
    </table>  
</body>
</html>
