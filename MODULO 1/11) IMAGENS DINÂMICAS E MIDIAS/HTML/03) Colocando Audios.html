<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Audios</title>
</head>
<body>
    <h1>Colocando audios:</h1>
    <p>Lembrando: Tome bastante cuidado com os direitos autorais.</p>
    <p>Agora vamos aprender a reproduzir audios em HTML5:</p>
    <audio src="../MIDIAS/Leonardo - Ei Pissiu!!! (Pseudovideo).mp3" controls autoplay></audio><br>
    <audio src="../MIDIAS/guanacast-33.mp3" controls autoplay></audio><br>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="../MIDIAS/guanacast-33.mp3" type="audio/mpeg">
        <source src="../MIDIAS/guanacast-33.ogg" type="audio/ogg">
        <source src="../MIDIAS/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador n√£o suporta o audio. <a href="../MIDIAS/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3!</a></p>
    </audio>
</body>
</html>
