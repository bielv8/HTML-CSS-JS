<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSEUDO-ELEMENTOS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {   
            color: blue;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        a:active {
            color: yellow;
        }

        a::before {
            content: '⇒ ';
        }
        a::after {
            content: ' ⇐';
           
        }

        .especial::after {
            content: ' ⇔ ';
            background-color: green;
        }

        .especial::before {
            content: ' ⇔ ';
            background-color: green;
        }

        .especial {
            background-color: rgb(243, 112, 167);
        }
    </style>
</head>
<body>
    <h1>Personalizando links:</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank" rel="esternal">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo" class="especial" target="_blank" rel="esternal">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" class="especial" target="_blank" rel="esternal">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
