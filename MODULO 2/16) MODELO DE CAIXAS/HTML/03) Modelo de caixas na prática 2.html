<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX-LEVEL</title>
    <link rel="shortcut icon" href="../MIDIAS/Social-Media-Icons-Glossy-Social-HTML-3.ico" type="image/x-icon"> 
    <style>
        h1 { /* box-level */
            background-color: red;
            width: 300px;
            height: 300px;

            border-width: 10px;
            border-style: solid;
            border-color: blue;
            /*border: 10px solid blue;*/

            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;
            margin: auto;
            /*margin: 20px;*/
            /*margin: 20px auto 40px auto;*/

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            /*padding: 10px; */

            outline-width: 5px;
            outline-style: dashed;
            outline-color: salmon;
            /*outline: 5px dashed salmon; */
        }

        a { /*inline-level */
            display: block;
            border-width: 10px;
            border-style: solid;
            border-color: red;
            /*border: 10px solid red;*/

            padding-top: 2px;
            padding-right: 2px;
            padding-bottom: 2px;
            padding-left: 2px;
            /*padding: 2px;*/
        }
    </style> 
</head>
<body>
    <h1>Exemplo de caixa box-level:</h1><br>
    <p> Paragrafos também são exemplos de box-level, mas os <a href="#">links
        são exemplos de caixas inline-level.</a>
        Vamos ver como tudo isso funciona!</p>
</body>
</html>
