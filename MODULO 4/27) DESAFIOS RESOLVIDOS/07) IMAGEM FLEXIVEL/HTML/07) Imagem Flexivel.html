<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
    <style>
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Imagem Flexivel:</h1>
    <p>Voce está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar uma melhor experiência:</p>
    <picture>
        <source media="(max-width: 600px)" srcset="../MIDIAS/paisagem-p.png">
        <source media="(max-width: 900px)" srcset="../MIDIAS/paisagem-m.png">
        <img src="../MIDIAS/paisagem-g.png" alt="">
    </picture>
</body>
</html>
