<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR RANGE E FILE</title>
</head>
<body>
    <h1>ELEMENTOS COLOR, RANGE E FILE</h1>
    <form action="CADASTRO.php" method="post" autocomplete="on">
        <h2>COLOR:</h2>
        <p>
            <label for="ICOR">COR:</label>
            <input type="color" name="COR" id="ICOR" value="#00ff00">
        </p>

        <h2>RANGE:</h2>
        <p>
            <label for="INIVEL">SATISFAÇÃO:</label>
            <input type="range" name="NIVE" id="INIVEL" nin="1" max="5" value="1">
        </p>

        <h2>FILE:</h2>
        <p>
            <label for="IFOTO">FOTO:</label>
            <input type="file" name="FOTO" id="IFOTO">
        </p>

        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>       
    </form>
</body>
</html>
