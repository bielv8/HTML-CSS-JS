<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica em HTML5</title>
</head>
<body>

    <!-- Cabeçalho da Página -->
    <header>
        <h1>Meu Site</h1>
    </header>

    <!-- Barra de Navegação -->
    <nav>
        <ul>
            <li><a href="#">Página Inicial</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <main>
        <!-- Seção 1 -->
        <section>
            <h2>Artigo Principal</h2>
            <p>Conteúdo do artigo principal...</p>
        </section>

        <!-- Seção 2 -->
        <section>
            <h2>Outro Artigo</h2>
            <p>Conteúdo do outro artigo...</p>
        </section>

        <!-- Barra lateral (Aside) -->
        <aside>
            <h2>Anúncios</h2>
            <p>Conteúdo dos anúncios...</p>
        </aside>
    </main>

    <!-- Rodapé da Página -->
    <footer>
        <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
