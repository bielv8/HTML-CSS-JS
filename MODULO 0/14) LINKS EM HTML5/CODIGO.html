<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links em HTML5</title>
</head>
<body>

    <!-- Cabeçalho da Página -->
    <header>
        <h1>Exemplo de Links</h1>
        <p>Um exemplo simples de como usar links em HTML5.</p>
    </header>

    <!-- Seção 1: Link para Página Externa -->
    <section>
        <h2>Link para Página Externa</h2>
        <!-- Link para o site de exemplo com atributo target para abrir em uma nova aba/janela -->
        <a href="https://www.example.com" target="_blank">Visite o Exemplo.com</a>
    </section>

    <!-- Seção 2: Link para Página Interna -->
    <section>
        <h2>Link para Página Interna</h2>
        <!-- Link para uma página interna no mesmo diretório -->
        <a href="pagina_interna.html">Página Interna</a>
    </section>

    <!-- Rodapé da Página -->
    <footer>
        <p>&copy; 2023 Exemplo de Links. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
