<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo JavaScript com Comentários</title>
</head>
<body>

    <h1>Manipulação de Elementos com JavaScript</h1>

    <!-- Script JavaScript incorporado -->
    <script>
        // Declaração de variáveis
        var nome = "João";
        let idade = 25;

        // Exibição de informações no console
        console.log("Nome:", nome);
        console.log("Idade:", idade);

        // Função para cumprimentar
        function cumprimentar(nome) {
            return "Olá, " + nome + "!";
        }

        // Chamada da função e exibição do resultado
        let mensagem = cumprimentar(nome);
        console.log(mensagem);

        // Manipulação do DOM (Document Object Model)
        document.getElementById("paragrafo1").innerHTML = "Este é um novo parágrafo.";

        // Estrutura de controle
        let hora = new Date().getHours();

        if (hora < 12) {
            console.log("Bom dia!");
        } else if (hora < 18) {
            console.log("Boa tarde!");
        } else {
            console.log("Boa noite!");
        }
    </script>

    <!-- Elemento no qual o JavaScript manipulará -->
    <p id="paragrafo1">Este é um parágrafo inicial.</p>

</body>
</html>
