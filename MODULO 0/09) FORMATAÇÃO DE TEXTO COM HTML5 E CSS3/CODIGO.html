<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
    <!-- Vinculando o arquivo CSS externo -->
    <link rel="stylesheet" href="CODIGO.css">
</head>
<body>

    <header>
        <h1>Formatação de Texto</h1>
        <p>Exemplo de formatação de texto usando HTML5 e CSS3.</p>
    </header>

    <section>
        <h2>Texto com Estilo</h2>
        <p class="destaque">Este é um texto destacado.</p>
        <p class="negrito">Este é um texto em negrito.</p>
        <p class="italico">Este é um texto em itálico.</p>
        <p class="sublinhado">Este é um texto sublinhado.</p>
    </section>

    <section>
        <h2>Cores de Texto</h2>
        <p class="cor-vermelha">Este texto é vermelho.</p>
        <p class="cor-verde">Este texto é verde.</p>
        <p class="cor-azul">Este texto é azul.</p>
    </section>

</body>
</html>
