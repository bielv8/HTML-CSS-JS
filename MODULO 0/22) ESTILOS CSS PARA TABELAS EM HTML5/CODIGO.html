<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>

    <!-- Estilos CSS para a tabela -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6f7ff;
        }
    </style>
</head>
<body>

    <!-- Tabela -->
    <table>
        <!-- Cabeçalho da Tabela -->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>País</th>
            </tr>
        </thead>
        <!-- Linhas da Tabela -->
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Brasil</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Portugal</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>22</td>
                <td>Espanha</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
