<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML5</title>
</head>
<body>

    <!-- Cabeçalho da Página -->
    <header>
        <h1>Listas em HTML5</h1>
        <p>Exemplo de listas ordenadas (OL) e não ordenadas (UL).</p>
    </header>

    <!-- Seção 1: Lista Ordenada (OL) -->
    <section>
        <h2>Listas Ordenadas (OL)</h2>
        <!-- Lista Ordenada -->
        <ol>
            <!-- Cada <li> representa um item da lista -->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </section>

    <!-- Seção 2: Lista Não Ordenada (UL) -->
    <section>
        <h2>Listas Não Ordenadas (UL)</h2>
        <!-- Lista Não Ordenada -->
        <ul>
            <!-- Cada <li> representa um item da lista -->
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
        </ul>
    </section>

    <!-- Rodapé da Página -->
    <footer>
        <p>&copy; 2023 Exemplo de Listas. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
